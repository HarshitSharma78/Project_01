<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>modern music player</title>
    <link
      href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        color: #fff;
        font-family: "poppins", sans-serif;
      }

      body {
        min-height: 100vh;
        background: #1c2833;
        display: grid;
        place-items: center;
      }

      .main {
        position: relative;
        width: 400px;
        height: 550px;
        border-radius: 18px;
        background: #566573;
        overflow: hidden;
      }

      .main .top_bar .options {
        display: flex;
        align-items: center;
        justify-content: center;
        transform: translateY(-70px);
        transition: 0.5s;
      }

      .main .top_bar .active2 {
        transform: translateY(0px);
      }

      .main .top_bar .options button {
        margin: 0 10px;
        height: 40px;
        width: 40px;
        font-size: 18px;
      }

      .main .top_bar {
        width: 100%;
        padding: 10px 20px;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }

      .main .top_bar button {
        z-index: 20;
        height: 45px;
        width: 45px;
        border-radius: 50%;
        font-size: 25px;
        border: none;
        outline: none;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        background: rgba(0, 0, 0, 0.08);
        box-shadow: 0.1px 8px 8px 2px rgba(0, 0, 0, 0.2);
      }

      .main .top_bar button:hover,
      .main .control_part .control_buttons .main_btns button:hover {
        background: linear-gradient(to right, #ff5722, #ff7043);
        box-shadow: 0.1px 8px 8px 2px rgba(0, 0, 0, 0.2) inset,
          0.1px 8px 8px 2px rgba(0, 0, 0, 0.2);
      }

      .main .playing_part {
        margin-top: 20px;
        position: relative;
        width: 100%;
        display: flex;
        align-items: center;
        flex-direction: column;
      }

      .main .playing_part .img {
        height: 180px;
        width: 180px;
        border-radius: 50%;
        overflow: hidden;
        box-shadow: 0.1px 4px 8px 2px rgba(0, 0, 0, 0.1);
      }

      .main .playing_part .img img {
        height: 100%;
        width: 100%;
        object-fit: cover;
      }

      /*control_part*/
      .main .control_part {
        margin-top: 30px;
        width: 100%;
        display: flex;
        align-items: center;
        flex-direction: column;
      }

      .main .control_part .song_title {
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
      }

      .main .control_part .song_title p {
        font-size: 14px;
      }

      .main .control_part .song_title p:first-child {
        font-size: 22px;
        text-transform: capitalize;
      }

      .main .control_part .control_buttons {
        margin-top: 50px;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        width: 100%;
      }

      .main .control_part .control_buttons .main_btns {
        display: flex;
        align-items: center;
        justify-content: center;
        margin-top: 30px;
      }

      .main .control_part .control_buttons .main_btns button {
        height: 55px;
        width: 55px;
        border-radius: 50%;
        font-size: 30px;
        border: none;
        outline: none;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 18px;
        background: rgba(0, 0, 0, 0.08);
        box-shadow: 0.1px 8px 8px 2px rgba(0, 0, 0, 0.2);
      }

      .main .control_part .control_buttons .main_btns #play_btn {
        background: linear-gradient(to right, #ff5722, #ff7043);
        box-shadow: 0.1px 8px 8px 2px rgba(0, 0, 0, 0.2) inset,
          0.1px 8px 8px 2px rgba(0, 0, 0, 0.2);
      }

      /*playlist songs*/
      .playlist {
        position: absolute;
        bottom: 0;
        z-index: 10;
        width: 100%;
        height: 100%;
        background: #566573;
        max-height: 0px;
        overflow: hidden;
        transition: 0.5s;
        display: flex;
        align-items: center;
        flex-direction: column;
      }

      .main .active {
        max-height: 100vh;
        padding: 100px 0 0 0;
      }

      .playlist .p_song {
        position: relative;
        width: 80%;
        display: flex;
        align-items: center;
        justify-content: space-between;
        border-radius: 10px;
        transition: 0.5s;
        cursor: pointer;
        padding: 12px 12px 20px 12px;
        box-shadow: 0.1px 8px 8px 2px rgba(0, 0, 0, 0.1);
      }

      .playlist .p_song:not(:first-child) {
        margin-top: 20px;
      }

      .playlist .p_song #p_title {
        font-size: 20px;
      }

      .playlist .p_song #p_artist {
        position: absolute;
        bottom: 6px;
        left: 15px;
        font-size: 11px;
      }

      .playlist .p_song button {
        height: 35px;
        width: 35px;
        border-radius: 50%;
        font-size: 18px;
        border: none;
        cursor: pointer;
        transition: 0.5s;
        margin: 0 18px;
        display: flex;
        align-items: center;
        justify-content: center;
        background: rgba(0, 0, 0, 0.08);
        box-shadow: 0.1px 8px 8px 2px rgba(0, 0, 0, 0.2);
      }

      .playlist .p_song:hover {
        background: #1c2833;
      }

      .playlist .p_song:hover button {
        background: #ff5722;
      }

      .main .active_song {
        background: #1c2833;
        box-shadow: none;
      }

      .playlist .active_song button {
        background: linear-gradient(to right, #ff5722, #ff7043);
        box-shadow: 0.1px 8px 8px 2px rgba(0, 0, 0, 0.2) inset,
          0.1px 8px 8px 2px rgba(0, 0, 0, 0.2);
      }

      /*range slider part*/
      .range_slider {
        width: 60%;
        position: relative;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }

      .range_slider p {
        font-size: 13px;
      }

      .main .control_part #slider {
        -webkit-appearance: none;
        outline: none;
        width: 85%;
        height: 4px;
        cursor: pointer;
        position: relative;
        border-radius: 3px;
      }

      input[type="range"]::-webkit-slider-thumb {
        -webkit-appearance: none;
        height: 20px;
        width: 20px;
        border-radius: 50%;
        cursor: pointer;
        z-index: 10;
        background: linear-gradient(to right, #ff5722, #ff7043);
        box-shadow: 0.1px 8px 8px 2px rgba(0, 0, 0, 0.2) inset,
          0.1px 8px 8px 2px rgba(0, 0, 0, 0.2);
      }
    </style>
  </head>
  <body>
    <div class="main">
      <!-- top bar -->
      <div class="top_bar">
        <button onclick="sidebar()"><i class="bx bx-chevron-right"></i></button>
        <div class="options">
          <button><i class="bx bx-music"></i></button>
          <button><i class="bx bxs-volume-low"></i></button>
          <button><i class="bx bx-edit-alt"></i></button>
        </div>
        <button onclick="open_p()"><i class="bx bx-menu-alt-left"></i></button>
      </div>
      <div class="playing_part">
        <div class="img">
          <img src="me.jpeg" alt="img" />
        </div>
      </div>
      <!-- control part -->
      <div class="control_part">
        <div class="song_title">
          <p>song title</p>
          <p>artist name</p>
        </div>
        <div class="control_buttons">
          <div class="range_slider">
            <input type="range" min="0" max="100" id="slider" value="0" />
            <p>3:00</p>
          </div>
          <div class="main_btns">
            <button id="previous"><i class="bx bx-skip-previous"></i></button>
            <button id="play_btn"><i class="bx bx-play"></i></button>
            <button id="previous"><i class="bx bx-skip-next"></i></button>
          </div>
        </div>
      </div>
      <div class="playlist">
        <div class="p_song">
          <p id="p_title">song name</p>

          <p id="p_artist">artist name</p>
          <button><i class="bx bx-play"></i></button>
        </div>
        <div class="p_song active_song">
          <p id="p_title">song name</p>
          <p id="p_artist">artist name</p>
          <button><i class="bx bx-play"></i></button>
        </div>
        <div class="p_song">
          <p id="p_title">song name</p>
          <p id="p_artist">artist name</p>
          <button><i class="bx bx-play"></i></button>
        </div>
        <div class="p_song">
          <p id="p_title">song name</p>
          <p id="p_artist">artist name</p>
          <button><i class="bx bx-play"></i></button>
        </div>
      </div>
    </div>
    <script>
      // JavaScript code (script.js)
      const playBtn = document.getElementById("play_btn");
      const pushBtns = document.querySelectorAll(".p_song button");

      let isPlaying = false;

      function togglePlay() {
        if (isPlaying) {
          // Pause the song
          playBtn.innerHTML = '<i class="bx bx-play"></i>';
          // Add code to pause the audio playback
        } else {
          // Play the song
          playBtn.innerHTML = '<i class="bx bx-pause"></i>';
          // Add code to play the audio playback
        }
        isPlaying = !isPlaying;
      }

      function handlePush() {
        // Add code to handle the push button action
        // You can access the song details using the parent element of the button
        const songTitle = this.parentNode.querySelector("#p_title").textContent;
        const artistName =
          this.parentNode.querySelector("#p_artist").textContent;
        console.log(
          `Push button clicked for song: ${songTitle} by ${artistName}`
        );
      }

      // Add event listeners
      playBtn.addEventListener("click", togglePlay);
      pushBtns.forEach((btn) => btn.addEventListener("click", handlePush));
    </script>
  </body>
</html>
